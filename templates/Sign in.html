<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Page</title>
	<link href="../static/sign in.css" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
        <div class="logo"><b>MindCare</b></div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Sign in.html">Log in / Sign up</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
	
	<banner>
		<div class="login-container">
			<h2>Login</h2>
			
			<div class="alt-login">
				<button><img src="Image/3d-logo-of-apple-iphone-free-png.webp" alt="">Continue with Apple</button>
				<button><img src="Image/Google-Symbol.png" alt="">Continue with Google</button>
    		</div>
			
			<p>-------------or-------------</p>
			
			<form action="/submit-login" method="POST">
				<label for="username">Username</label>
				<input type="email" id="email" name="email" placeholder="Email" required>

				<label for="password">Password</label>
				<input type="password" id="password" name="password" placeholder="Password" required>

				<button type="submit" >Log In</button>
			</form>
			<a href="#" class="forgot-password">Forgot Password?</a>
			<div class="create-an-account">
				<p>New to Mindcare?<a href="Sign up.html">Create an account</a></p>
			</div>
		</div>
	</banner>

	<!-- Chatbot Floating Icon -->
    <a id="chatbot-icon" href="/templates/chatbot.html">
        <img src="/templates/Image/bubble.png" alt="Chatbot"/>
    </a>

	<footer>

    </footer>
	
</body>
</html>
